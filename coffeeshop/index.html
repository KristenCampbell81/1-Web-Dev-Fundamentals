< <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css" />
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/styles.scss" />
        <title>Just Brew It</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col" text-align-center>
                    <h1 class="col" id="justbrewit">Just Brew It</h1>
                </div>
                <div class="col">
                    <img src="images/logo cup.jpg" class="img-fluid">
                </div>
                <div class="col-md-4 col-xl-2 m-4">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#brewclubModal"
                        class="btn bg-info text-light">Join our Brew Club</button>
                </div>
            </div>
        </div>
        </div>

        <!-- navbar-->
        <nav class="navbar navbar-expand-sm nav-bar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo cup.jpg" height="30" width="30"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#justbrewitnavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="justbrewitnavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-house fa-lg"></i>
                                Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-info fa-lg"></i>
                                Our Locations</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-list fa-lg"></i>
                                Sites</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-address-card fa-lg"></i>
                                Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--brew club modal-->
        <div class="modal fade" id="brewclubModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Join our Brew Club!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
                                    method="post">
                                    <div class="row m-3 mx-auto">
                                        <label class="sr-only" for="signupemail">Brew Club Sign Up </label>
                                        <input type=" email" class="form-control form-control-sm" id="email"
                                            placeholder="example@example.com">
                                        <div class="col-sm-6">
                                            <label class="sr-only" for="favoritedrink">Tell Us Your Favorite Drink:
                                            </label>
                                            <input type="textarea" class="form-control form-control-sm" id="drink"
                                                placeholder="ex. Pumpkin Spiced Latte, extra shot of espresso">
                                        </div>
                                    </div>
                                    <div class="row m-3 mx-auto">
                                        <label for="localstore" class="col-form-label col-sm-6">Your Local Just Brew
                                            It</label>
                                        <div class="col-sm-6">
                                            <select option="form-select" id="locationForm" name="locationForm">
                                                <option value="Austin">Austin</option>
                                                <option value="Dallas">Dallas</option>
                                                <option value="Houston">Houston</option>
                                                <option value="Denver">Denver</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row m-3 mx-auto">
                                        <div class="col-sm-6" col-form-label>
                                            <button type="cancel" class="btn btn-secondary"
                                                data-bs-dimiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--bootstrap script-->
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
